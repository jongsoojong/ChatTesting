<!DOCTYPE html>
<html ng-app="socketApp">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <head>
    <meta charset="utf-8">
    <title>JongChat</title>
  </head>
  <body>
    <h1>Chat</h1>
    <div ng-controller="chatController as vm">
      <div id="chat">
        <p ng-repeat="msg in vm.msgs track by $index">{{msg}}</p>
      </div>
      <form ng-submit="vm.sendMessage()">
        <input type="text" ng-model="vm.msg.text"/>
        <input type="submit"/>
      </form>
    </div>
  </body>
</html>
